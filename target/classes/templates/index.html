<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlbAlbCar</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="http://inzynierka.ct8.pl/css/datepicker.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<script src="http://inzynierka.ct8.pl/js/datepicker.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="../static/js/script.js" th:href="@{/js/script.js}"></script>
</head>
<body>
<th:block th:include="/_header"></th:block>
<h2 class="text-center">🚗 AlbAlbCar</h2>
<p class="text-center">I podróż staje się lepsza..</p>
<div class="row">
    <div class="col-md-6 text-center px-5 mt-3 mt-md-0">
        <h3 class="mb-4">Logowanie</h3>
        <form action="./endpoints/login.php" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" name="login" placeholder="Twój login">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" placeholder="Hasło">
            </div>
            <div id="login-info" class="form-text text-danger">We'll never share your email with anyone else.</div>
            <input type="submit" class="btn btn-dark mx-auto mt-2 px-4" value="Logowanie" />
        </form>
    </div>
    <div class="col-md-6 text-center px-5 mt-5 mt-md-0">
        <h3 class="mb-4">Rejestracja</h3>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" name="login" placeholder="Twój login" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" class="form-control" name="phone" placeholder="Telefon" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" placeholder="Hasło" required>
            </div>
            <div class="form-group">
                <label for="password">Powtórz hasło</label>
                <input type="password" class="form-control" id="password" name="password2" placeholder="Powtórz hasło" required>
            </div>
            <div id="login-info" class="form-text text-danger">We'll never share your email with anyone else.</div>
            <input type="submit" class="btn btn-dark mx-auto mt-2 px-4" value="Rejestracja" />
        </form>
    </div>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
